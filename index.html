<body>
  <div class="wrapper">
    <aside class="left">
      <div class="left__body">
        <p class="left__title">Sign up</p>
      </div>
    </aside>
    <main class="main">
      <div class="main__body">
        <form action="" class="form">
          <div class="form__title">New user?</div>
          <div class="form__descr">Use the form below to create your account.</div>

          <div class="form__name block">
            <div class="form__f-name-body">
              <label for="f-name" class="form__label">First Name</label>
              <input type="text" id="f-name" class="form__input">
            </div>
            <div class="form__l-name-body">
              <label for="l-name" class="form__label">Last Name</label>
              <input type="text" id="l-name" class="form__input">
            </div>
          </div>

          <div class="form__contacts block">
            <div class="form__nation-body">
              <label for="form__nation" class="form__label ">Nationality</label>
              <input type="text" id="form__nation" class="form__input">
            </div>
            <div class="form__email-body">
              <label for="form__email" class="form__label ">E-mail</label>
              <input type="email" id="form__email" class="form__input">
            </div>
          </div>

          <div class="form__date-gender block">
            <div class="form__date-body">
              <label for="form__day" class="form__label ">Date of Birth</label>
              <div class="form__date-row">
                <input type="number" id="form__day" class="form__input form__input_day ">
                <input type="number" class="form__input form__input_month">
                <input type="number" class="form__input form__input_year">
              </div>
            </div>
            <div class="form__gender-body">
              <label for="form__gender-m" class="form__label ">Gender</label>
              <div class="form__gender-row">
                <input type="radio" id="form__gender-m" class="form__input form__input_gender-m" name="gender">
                <label for="form__gender-m" class="form__gend-label">Male</label>
                <input type="radio" id="form__gender-w" class="form__input form__input_gender-f" name="gender">
                <label for="form__gender-w" class="form__gend-label">Female</label>
              </div>
            </div>
          </div>

          <div class="form__passwords block">
            <div class="form__password-body">
              <label for="password" class="form__label ">Password</label>
              <input id="password" type="password" class="form__input">
            </div>
            <div class="form__confirm-body">
              <label for="confirm" class="form__label ">Confirm password</label>
              <input id="confirm" type="password" class="form__input">
            </div>
          </div>

          <div class="form__bottom block">
            <div class="form__login">Have an account? <span class="login-blue">Login</span></div>
            <input type="submit" value="Complete Signup" class="form__submit-btn">
          </div>
          <img src="./assets/shape.svg" alt="" class="form__bgimage">
        </form>
      </div>
    </main>
  </div>

  <script src="./index.js"></script>
</body>

</html>
